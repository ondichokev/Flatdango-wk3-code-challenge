<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flatdango</h1>
    </header>
    <main>
        <ul id="films"></ul>
        <div id="movie-details">
            <h2 id="movie-title"></h2>
            <img id="movie-poster" src="" alt="Movie Poster">
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
            <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
            <p><strong>Description:</strong> <span id="movie-description"></span></p>
            <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
